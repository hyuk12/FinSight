<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight - AI 소비 분석</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .welcome p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        .features {
            margin: 30px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .feature:hover {
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 32px;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }

        .feature-text h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .feature-text p {
            color: #666;
            font-size: 14px;
        }

        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 30px;
        }

        .google-login-btn:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            color: #999;
            font-size: 13px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="header">
            <div class="logo">💰</div>
            <h1>FinSight</h1>
            <p>AI가 분석하는 나의 소비 패턴</p>
        </div>

        <div class="content">
            <div class="welcome">
                <h2>환영합니다!</h2>
                <p>구글 계정으로 간편하게 시작하세요</p>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🤖</div>
                    <div class="feature-text">
                        <h3>AI 소비 분석</h3>
                        <p>멀티 LLM Agent가 분석</p>
                    </div>
                </div>

                <div class="feature">
                    <div class="feature-icon">📊</div>
                    <div class="feature-text">
                        <h3>맞춤형 리포트</h3>
                        <p>월별 자동 분석 리포트</p>
                    </div>
                </div>

                <div class="feature">
                    <div class="feature-icon">💡</div>
                    <div class="feature-text">
                        <h3>스마트 절약</h3>
                        <p>AI가 제안하는 절약 팁</p>
                    </div>
                </div>

                <div class="feature">
                    <div class="feature-icon">🔔</div>
                    <div class="feature-text">
                        <h3>실시간 알림</h3>
                        <p>예산 초과 시 즉시 알림</p>
                    </div>
                </div>
            </div>

            <a href="/oauth2/authorization/google" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 시작하기
            </a>

            <div class="footer">
                <p>
                    로그인하면 <a href="/terms">이용약관</a> 및
                    <a href="/privacy">개인정보처리방침</a>에 동의하는 것으로 간주됩니다.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
